<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    /* âœ… Black background only */
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #000;
    }

    .overlay {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
    }

    /* Container for image + text layers */
    .card {
      position: relative;            /* enables layering */
      width: min(900px, 92vw);
      text-align: center;
      color: #fff;
    }

    /* âœ… PNG layer in the foreground */
    .fg-image {
      display: block;
      width: 100%;
      height: auto;
      z-index: 2;
      position: relative;            /* participate in z-index */
      pointer-events: none;          /* clicks go through (optional) */
      user-select: none;
    }

    /* âœ… Text layer (behind the PNG) */
    .text-layer {
      position: absolute;
      inset: 0;                      /* fill same area as image */
      z-index: 1;                    /* behind PNG */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
    }

    /* Optional: readable panel behind text */
    .text-box {
      padding: 20px 24px;
      border-radius: 16px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      max-width: 90%;
    }

    #timer {
      font-size: clamp(26px, 4.5vw, 56px);
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      line-height: 1.15;
    }

    .small {
      margin-top: 10px;
      opacity: 0.85;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <!-- âœ… PNG in the foreground -->
      <img
        class="fg-image"
        src="assets/stone-wall-brick-wall-decal-hole-in-a-brick-wall-ed3ac32f9e4c7175c6f39076c9c45868.png"
        alt=""
      />

      <!-- âœ… Text behind the PNG -->
      <div class="text-layer">
        <div class="text-box">
          <div id="timer">Loadingâ€¦</div>
          <div class="small" id="meta"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 22.04.2026 17:00 Europe/Berlin == 15:00Z (because CEST)
    const target = new Date("2026-04-22T15:00:00Z");

    const el = document.getElementById("timer");
    const meta = document.getElementById("meta");

    function pad(n) { return String(n).padStart(2, "0"); }

    function tick() {
      const now = new Date();
      let diff = target - now;

      if (diff <= 0) {
        el.textContent = "ðŸŽ‰ Showtime!";
        meta.textContent = "";
        clearInterval(intervalId);
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      el.innerHTML =
        `${days} Tage<br>${pad(hours)} Stunden<br>${pad(minutes)} Minuten<br>${pad(seconds)} Sekunden`;
    }

    tick();
    const intervalId = setInterval(tick, 1000);
  </script>
</body>
</html>
