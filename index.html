<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown</title>
  <style>
    /* Make page fill the viewport */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Background image */
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      /* âœ… Set your background PNG path here */
      background-image: url("assets/stone-wall-brick-wall-decal-hole-in-a-brick-wall-ed3ac32f9e4c7175c6f39076c9c45868.png");
      background-size: cover;          /* fill screen, keep aspect ratio */
      background-position: center;     /* center the image */
      background-repeat: no-repeat;
      background-attachment: fixed;    /* optional; can remove on mobile if you like */

      /* optional: in case image doesn't cover on some screens */
      background-color: #000;
    }

    /* Center everything on top of the background */
    .overlay {
      height: 100%;
      display: flex;
      align-items: center;   /* vertical center */
      justify-content: center; /* horizontal center */
      padding: 24px;
      box-sizing: border-box;
    }

    /* A readable panel on top of the image (optional but recommended) */
    .card {
      text-align: center;
      padding: 24px 28px;
      border-radius: 16px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: #fff;
      max-width: 90vw;
    }

    h1 {
      margin: 0 0 12px;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: 0.02em;
    }

    #timer {
      font-size: clamp(32px, 6vw, 64px);
      font-variant-numeric: tabular-nums;
      font-weight: 700;
    }

    .small {
      margin-top: 10px;
      opacity: 0.85;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <div id="timer">Loadingâ€¦</div>
      <div class="small" id="meta"></div>
    </div>
  </div>

  <script>
    // Example: fixed global moment in UTC
    const target = new Date("2026-04-22T15:00:00Z");

    const el = document.getElementById("timer");
    const meta = document.getElementById("meta");

    function pad(n) { return String(n).padStart(2, "0"); }

    function tick() {
      const now = new Date();
      let diff = target - now;

      if (diff <= 0) {
        el.textContent = "ðŸŽ‰ Showtime!";
        clearInterval(intervalId);
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      el.innerHTML = `${days} Tage ${pad(hours)} Stunden<br>${pad(minutes)} Minuten ${pad(seconds)} Sekunden`;
    }

    tick();
    const intervalId = setInterval(tick, 1000);
  </script>
</body>
</html>
